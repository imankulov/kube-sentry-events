version: 2
updates:
  # Go modules
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(go):"
    labels:
      - dependencies
      - go
    # Group minor and patch updates to reduce PR noise
    groups:
      go-dependencies:
        patterns:
          - "*"
        update-types:
          - minor
          - patch

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(actions):"
    labels:
      - dependencies
      - github-actions
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
